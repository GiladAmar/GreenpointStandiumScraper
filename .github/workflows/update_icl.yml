name: Generate DHL Stadium ICS

on:
  # Schedule: 01:00 UTC on the 1st of every month
  schedule:
    - cron: '0 1 1 * *'

  # Run on push to main branch
  push:
    branches:
      - master

  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests ics

      - name: Generate ICS
        run: python generate_dhl_ics.py

      - name: Commit and push ICS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dhl_stadium.ics
          git commit -m "Update DHL Stadium ICS" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}